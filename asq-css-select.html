<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../asq-base/asq-base.html">

<!--
`asq-css-select` is a qustion that allows students to practice with css selectors.

##### Example
    <asq-css-select htmlcode="<ul><li class='daclass'><ul id='ghouan'><li></li><li></li><li></li></ul></li><li></li><li></li><li><div><p></p><p class='pclass'></p></div></li></ul>">
        <asq-stem><h3>Select 'div' elements:</h3><asq-stem>
    </asq-css-select>


@element asq-css-select
@group ASQ Elements
@blurb Element acting as options in multichoice questions.
@homepage http://github.com/ASQ_USI/asq-css-select
-->
<polymer-element name="asq-css-select" attributes="htmlcode">
  <template>
    <style>

      #asq_css {
        width: 100%;
        height: 100%;
        display: block;
      }

      #code {
        width: 100%;
        height: 100%;
        background: #272822;
        color: #FCFCFC;
        display: block;
      }
      #input {
        margin-top: 1em;
        margin-bottom: 1em;
      }
    </style>

    <div id="asq_css">
      <content select="asq-stem"></content>
      <div id="code" data-scroll="y">
        <pre data-scroll="y"><code id="codePane" data-scroll="y"></code></pre> 
      </div> 
      <div id="input">
        <label>Selector: </label><input type="text" id="sel_input" value="{{value}}" on-input="{{input}}">
      </div> 
    </div>
  </template>
  <script src="./asq-css-select.js"></script>
  
</polymer-element>
